4,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[194,&quot;^[&quot;,&quot;合并：将两个集合合并为一个&quot;,536872716]],[&quot;^1@&quot;,[194,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[194,&quot;^K&quot;,248,536872716]],[&quot;^1@&quot;,[194,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[194,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,14621,&quot;^1I&quot;,14663],536872716]],[&quot;^1@&quot;,[194,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[194,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[194,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[194,&quot;^1J&quot;,true,536872716]],[&quot;^1@&quot;,[194,&quot;^?&quot;,&quot;~u6259023d-4b7e-42e8-abb4-825152383cec&quot;,536872716]],[&quot;^1@&quot;,[195,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[195,&quot;^[&quot;,&quot;### 3. 插入排序\\n从第二个元素开始，拿出该元素和左边进行比较，比拿出元素大的值，往右移动，找到合适位置，插入该元素；反复，知道拿出最后1个元素比较，并插入，从而完成排序。\\n\\n插入排序的时间复杂度也是O(N^2)，但这都是基于全都逆序的最坏情况评价的，如果考虑最好情况、平均情况，选择排序和插入排序的速度不一样。\\n\\n\\n---&quot;,536872716]],[&quot;^1@&quot;,[195,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[195,&quot;^14&quot;,3,536872716]],[&quot;^1@&quot;,[195,&quot;^K&quot;,203,536872716]],[&quot;^1@&quot;,[195,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[195,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,22316,&quot;^1I&quot;,22763],536872716]],[&quot;^1@&quot;,[195,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[195,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[195,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[195,&quot;^1L&quot;,3,536872716]],[&quot;^1@&quot;,[195,&quot;^15&quot;,&quot;^1M&quot;,536872716]],[&quot;^1@&quot;,[195,&quot;^1J&quot;,false,536872716]],[&quot;^1@&quot;,[195,&quot;^?&quot;,&quot;~u6259023d-0a18-4d5f-b0e6-4d2cfb09fdb8&quot;,536872716]],[&quot;^1@&quot;,[196,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[196,&quot;^[&quot;,&quot;#### 5.2.4 删\\n\\n先找再删\\n\\n```python\\n# 找值为key的结点，再进行删除\\ndef deleteNode(self, root: Optional[TreeNode], key: int) -&gt; Optional[TreeNode]:\\nif key == root.val:\\n  # 找到 key 结点\\n  # 此处执行删除代码\\nelif key &lt; root.val:\\n  # key更小，去左子树找key\\n  root.left = self.deleteNode(root.left, key)\\nelse:\\n  # key更大，去右子树找key\\n  root.right = self.deleteNode(root.right, key)\\n\\nreturn root\\n\\n```\\n\\n找到结点后，key结点有三种情况：\\n\\n1. key结点是末端结点，2个子结点都为空\\n可以直接删除\\n2. key结点有1个非空子结点\\n删除key结点，将其非空子结点拼上\\n3. key结点有2个非空子结点\\n由于，key结点左子树所有结点的值 &lt; key &lt; key结点右子树所有结点的值\\n删除key结点，需要用左子树中最大值结点替代删除结点，或者用右子树中最小值结点替代删除结点\\n\\n[leetcode 450. 删除二叉搜索树中的节点](https://leetcode-cn.com/problems/delete-node-in-a-bst/)\\n\\n```python\\ndef deleteNode(self, root: Optional[TreeNode], key: int) -&gt; Optional[TreeNode]:\\n\\n# 非空判断\\nif root is None:\\n  return None\\n\\nif key == root.val:\\n  # 找到 key 结点\\n\\n  # 情况1：key结点是末端结点，2个子结点都为空\\n  if root.left is None and root.right is None:\\n      # 上一层递归，将返回值None赋值给入参结点\\n      # 即这一层递归的root，即找到的key结点，赋值为None后可实现直接删除\\n      return None\\n\\n  # 情况2：key结点有1个非空子结点\\n  if root.left is None:\\n      return root.right\\n  if root.right is None:\\n      return root.left\\n\\n  # 情况3：key结点有2个非空子结点\\n  # 选择用右子树中最小值结点替代删除结点\\n  minNode = root.right\\n  while minNode.left is not None:\\n      # 右子树的最左边，是右子树中的最小值结点\\n      minNode = minNode.left\\n  # 替换结点的值\\n  root.val = minNode.val\\n  # 改为删除minNode\\n  root.right = self.deleteNode(root.right, minNode.val)\\n\\nelif key &lt; root.val:\\n  # key更小，去当前左子树找key\\n  root.left = self.deleteNode(root.left, key)\\nelse:\\n  # key更大，去当前右子树找key\\n  root.right = self.deleteNode(root.right, key)\\n\\nreturn root\\n\\n```\\n\\n---&quot;,536872716]],[&quot;^1@&quot;,[196,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[196,&quot;^14&quot;,4,536872716]],[&quot;^1@&quot;,[196,&quot;^K&quot;,224,536872716]],[&quot;^1@&quot;,[196,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[196,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[], 5   7\\n\\nn6 = Node(7, None)\\nn5 = Node(5, None)\\nn4 = Node(3, None)\\nn3 = Node(1, None)\\nn2 = Node(6, [n4, n5, n6])\\nn1 = Node(2, [n3])\\nroot = Node(4, [n1, n2])\\n\\ntraverse(root)  # 结果：4-&gt;2-&gt;1-&gt;6-&gt;3-&gt;5-&gt;7\\n\\n```&quot;,536872716]],[&quot;^1@&quot;,[197,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[197,&quot;^14&quot;,3,536872716]],[&quot;^1@&quot;,[197,&quot;^K&quot;,251,536872716]],[&quot;^1@&quot;,[197,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[197,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,7516,&quot;^1I&quot;,9062],536872716]],[&quot;^1@&quot;,[197,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[197,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[197,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[197,&quot;^1L&quot;,3,536872716]],[&quot;^1@&quot;,[197,&quot;^15&quot;,&quot;^1M&quot;,536872716]],[&quot;^1@&quot;,[197,&quot;^1J&quot;,false,536872716]],[&quot;^1@&quot;,[197,&quot;^?&quot;,&quot;~u6259023d-1dc0-47c2-b1fe-7edab554df76&quot;,536872716]],[&quot;^1@&quot;,[198,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[198,&quot;^[&quot;,&quot;## 2. 搜索\\n\\n---&quot;,536872716]],[&quot;^1@&quot;,[198,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[198,&quot;^14&quot;,2,536872716]],[&quot;^1@&quot;,[198,&quot;^K&quot;,237,536872716]],[&quot;^1@&quot;,[198,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[198,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,21556,&quot;^1I&quot;,21574],536872716]],[&quot;^1@&quot;,[198,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[198,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[198,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[198,&quot;^1L&quot;,2,536872716]],[&quot;^1@&quot;,[198,&quot;^15&quot;,&quot;^1M&quot;,536872716]],[&quot;^1@&quot;,[198,&quot;^1J&quot;,false,536872716]],[&quot;^1@&quot;,[198,&quot;^?&quot;,&quot;~u6259023d-7ae2-4706-ba54-20aa7217d764&quot; ot;,[238,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[238,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[238,&quot;^1L&quot;,4,536872716]],[&quot;^1@&quot;,[238,&quot;^15&quot;,&quot;^1M&quot;,536872716]],[&quot;^1@&quot;,[238,&quot;^1J&quot;,false,536872716]],[&quot;^1@&quot;,[238,&quot;^?&quot;,&quot;~u6259023d-506b-40ae-813c-aa0450fac0a5&quot;,536872716]],[&quot;^1@&quot;,[239,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[239,&quot;^[&quot;,&quot;## 1. 栈 [OI Wiki](https://oi-wiki.org/ds/stack/)\\n\\n![](../assets/images/stack.svg)\\n\\n后进先出 LIFO（last in first out），push 入栈，pop 出栈\\n\\n```python\\n# 使用列表来模拟栈\\nstk = [5, 2, 7]\\n\\n# 使用 append() 向栈顶添加元素\\nstk.append(2)\\n\\n# 使用 pop 取出栈顶元素\\nstk.pop()\\n\\n# 使用 clear 清空栈\\nstk.clear()\\n\\n```&quot;,536872733]],[&quot;^1@&quot;,[239,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[239,&quot;^14&quot;,2,536872733]],[&quot;^1@&quot;,[239,&quot;^K&quot;,219,536872716]],[&quot;^1@&quot;,[239,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,630,&quot;^1I&quot;,1015],536872716]],[&quot;^1@&quot;,[239,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[239,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[239,&quot;^12&quot;,25,536872733]],[&quot;^1@&quot;,[239,&quot;^D&quot;,[&quot;^ &quot;],536872733]],[&quot;^1@&quot;,[239,&quot;^1L&quot;,2,536872716]],[&quot;^1@&quot;,[239,&quot;^15&quot;,&quot;^1M&quot;,536872733]],[&quot;^1@&quot;,[239,&quot;^1J&quot;,true,536872716]],[&quot;^1@&quot;,[239,&quot;^?&quot;,&quot;~u6259023d-9ca5-484e-9223-2fd7d678844b&quot;,536872716]],[&quot;^1@&quot;,[240,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[240,&quot;^[&quot;,&quot;查询：查询某个元素属于哪个集合\\n\\n```python\\nclass UnionFind:\\n  \\&quot;\\&quot;\\&quot; 定义并查集 \\&quot;\\&quot;\\&quot;\\n\\n  # 不交集的个数\\n  # （\\&quot;动态联通性\\&quot;问题中的连通分量个数，树的话，有几颗独立的树）\\n  count = 0\\n  # 记录每个结点的父结点\\n  parent = []\\n  # 记录每棵树的大小\\n  size = []\\n\\n  def __init__(self, n: int):\\n      \\&quot;\\&quot;\\&quot; 构造并查集\\n\\n      :param n: 并查集结点的个数\\n      \\&quot;\\&quot;\\&quot;\\n      # 初始有n个结点，n棵\\&quot;树\\&quot;\\n      self.count = n\\n\\n      # 定义root结点的父结点是自己\\n      # 初始每棵\\&quot;树\\&quot;的大小是1\\n      for i in range(n):\\n          self.parent.append(i)\\n          self.size.append(1)\\n\\n  def union(self, x: int, y: int):\\n      \\&quot;\\&quot;\\&quot; 将包含结点x和结点y的两棵树合并（Union）\\n\\n      :param x: 结点1\\n      :param y: 结点2\\n      :return:\\n      \\&quot;\\&quot;\\&quot;\\n      # 找到结点x、y的根结点\\n      root_x = self.find(x)\\n      root_y = self.find(y)\\n\\n      # 结点x和结点y是同一棵树上的结点，不需要合并，直接返回\\n      if root_x is root_y:\\n          return\\n\\n      # 将小树拼到大树下\\n      # 这么做的目的，可以使得合并后的树比较平衡\\n      if self.size[root_x] &lt; self.size[root_y]:\\n          self.parent[root_x] = root_y\\n          self.size[root_y] += self.size[root_x]\\n      else:\\n          self.parent[root_y] = root_x\\n          self.size[root_x] += self.size[root_y]\\n\\n      # 减少不交集个数，即合并后，树的总量减少1\\n      self.count -= 1\\n\\n  def find(self, x: int):\\n      \\&quot;\\&quot;\\&quot; 在所有树🌲上找到结点x，并返回这棵🌲的根结点\\n\\n      :param x: 查找的结点\\n      :return: 存在结点x的树🌲的根结点\\n      \\&quot;\\&quot;\\&quot;\\n      # 循环停止条件，找到node的根结点，父结点==自己\\n      while self.parent[x] != x:\\n          # 路径压缩\\n          # \\n          #    1                1                 1\\n          #   / \\\\              / \\\\               / \\\\\\n          #  0   2            0   2             0   2\\n          #       \\\\      -&gt;        \\\\     -&gt;        / \\\\\\n          #        3                3             4  (3)\\n          #         \\\\              / \\\\               /\\n          #          4            5  (4)             5\\n          #           \\\\\\n          #           (5)\\n          #               \\n          #  (结点) 表示遍历路径\\n          # \\n          # parent[5] 原本是 4\\n          # parent[5] = parent[parent[5]] = 3\\n          # 即将结点5，拼到了结点3下面\\n          # 第二次，将结点4拼到了结点2下面\\n          #\\n          # 路径压缩：沿着遍历”路径“进行压缩，使得🌲高变低\\n          self.parent[x] = self.parent[self.parent[x]]\\n          \\n          # 向上遍历（朝根结点方向）\\n          x = self.parent[x]\\n\\n      return x\\n\\n  def connected(self, x: int, y: int):\\n      \\&quot;\\&quot;\\&quot; 判断结点x和结点y是否在1棵树🌲上\\n\\n      :param x:\\n      :param y:\\n      :return:\\n      \\&quot;\\&quot;\\&quot;\\n      return self.find(x) == self.find(y)\\n\\n```\\n\\n其中有两个优化：\\n\\n1. **小树拼到大树**：合并的时候，小树拼到大树下。多次合并后，不会出现特别高的树，导致查询速度变慢\\n2. **路径压缩**：在查询过程中，沿着遍历路径，对树高进行压缩；\\n注意：在合并函数中就调用了查询函数，也就是说，树（一开始是1个结点）一棵棵拼起来过程中，就进行了路径压缩，合并后的树不会出现例子中这么高的树\\n\\n\\n---&quot;,536872716]],[&quot;^1@&quot;,[240,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[240,&quot;^K&quot;,194,536872716]],[&quot;^1@&quot;,[240,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[240,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,14663,&quot;^1I&quot;,18349],536872716]],[&quot;^1@&quot;,[240,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[240,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[240,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[240,&quot;^1J&quot;,true,536872716]],[&quot;^1@&quot;,[240,&quot;^?&quot;,&quot;~u6259023d-7992-44a1-9f63-00801ebfc73b&quot;,536872716]],[&quot;^1@&quot;,[241,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[241,&quot;^[&quot;,&quot;大根堆（别名，最大堆）：父结点的值 &gt;= 子结点的值，堆顶的值最大&quot;,536872716]],[&quot;^1@&quot;,[241,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[241,&quot;^K&quot;,210,536872716]],[&quot;^1@&quot;,[241,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[241,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,5441,&quot;^1I&quot;,5535],536872716]],[&quot;^1@&quot;,[241,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[241,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[241,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[241,&quot;^1J&quot;,t {% mathjax %}\\ndp(n) =\\n\\\\begin{cases}\\n0       &amp; n = 0 \\\\\\\\\\nINF     &amp; n &lt; 0 \\\\\\\\\\nmin\\\\{dp(n - coin) + 1)|coin \\\\in coins\\\\}&amp; n &gt; 0\\n\\\\end{cases}\\n{% endmathjax %}\\n\\n\\n[leetcode 322. 零钱兑换](https://leetcode-cn.com/problems/coin-change/)&quot;,536872716]],[&quot;^1@&quot;,[243,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[243,&quot;^14&quot;,3,536872716]],[&quot;^1@&quot;,[243,&quot;^K&quot;,211,536872716]],[&quot;^1@&quot;,[243,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[243,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,19478,&quot;^1I&quot;,21052],536872716]],[&quot;^1@&quot;,[243,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[243,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[243,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[243,&quot;^1L&quot;,3,536872716]],[&quot;^1@&quot;,[243,&quot;^15&quot;,&quot;^1M&quot;,536872716]],[&quot;^1@&quot;,[243,&quot;^1J&quot;,false,536872716]],[&quot;^1@&quot;,[243,&quot;^?&quot;,&quot;~u6259023d-e6e7-40b2-b11a-e6feb8a4471e&quot;,536872716]],[&quot;^1@&quot;,[244,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[244,&quot;^[&quot;,&quot;#### 子集背包&quot;,536872716]],[&quot;^1@&quot;,[244,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[244,&quot;^14&quot;,4,536872716]],[&quot;^1@&quot;,[244,&quot;^K&quot;,207,536872716]],[&quot;^1@&quot;,[244,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[244,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,21509,&quot;^1I&quot;,21527],536872716]],[&quot;^1@&quot;,[244,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[244,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[244,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[244,&quot;^1L&quot;,4,536872716]],[&quot;^1@&quot;,[244,&quot;^15&quot;,&quot;^1M&quot;,536872716]],[&quot;^1@&quot;,[244,&quot;^1J&quot;,false,536872716]],[&quot;^1@&quot;,[244,&quot;^?&quot;,&quot;~u625902 ,[&quot;^1@&quot;,[248,&quot;^[&quot;,&quot;## 6. 并查集 [OI Wiki](https://oi-wiki.org/ds/dsu/) [Wikipedia](https://zh.wikipedia.org/wiki/并查集)\\n\\n一种树形的数据结构（并查集，Disjoint-set data structure，直译为不交集数据结构，也称为Union-find data structure），用于处理一些不交集（Disjoint sets，一系列没有重复元素的集合）的合并（Union）及查询（Find）问题&quot;,536872716]],[&quot;^1@&quot;,[248,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[248,&quot;^14&quot;,2,536872716]],[&quot;^1@&quot;,[248,&quot;^K&quot;,196,536872716]],[&quot;^1@&quot;,[248,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[248,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,14230,&quot;^1I&quot;,14621],536872716]],[&quot;^1@&quot;,[248,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[248,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[248,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[248,&quot;^1L&quot;,2,536872716]],[&quot;^1@&quot;,[248,&quot;^15&quot;,&quot;^1M&quot;,536872716]],[&quot;^1@&quot;,[248,&quot;^1J&quot;,true,536872716]],[&quot;^1@&quot;,[248,&quot;^?&quot;,&quot;~u6259023d-347a-4c5d-a870-746c9e57973f&quot;,536872716]],[&quot;^1@&quot;,[249,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[249,&quot;^[&quot;,&quot;#### 5.2.1 判断二叉搜索树的合法性\\n\\n[leetcode 98. 验证二叉搜索树](https://leetcode-cn.com/problems/validate-binary-search-tree/)\\n\\n```python\\n# 判断二叉搜索树的值的规则时，不能只用当前结点和左、右结点比较；\\n# 需要和整棵左、右子树比较\\n#   10\\n#  /  \\\\\\n# 5   15\\n#    /  \\\\\\n#   6   20\\n# 不是二叉搜索树，只比较左、右结点会误判\\n\\ndef isValidBST(self, root: TreeNode) -&gt; bool:\\n\\n  # 递归时候，用min_node、max_node记录当前递归最小值、最大值对应的结点\\n  def isValid(root, min_node, max_node):\\n      # 叶结点，不再判断，返回True\\n      if root is None: \\n          return True\\n      # 左子树中最小值 &gt;= 当前结点值，错误\\n      if min_node is not None and root.val &lt;= min_node.val:\\n          return False\\n      # 右子树中最大值 &lt;= 当前结点值，错误\\n      if max_node is not None and root.val &gt;= max_node.val:\\n          return False\\n\\n      # 递归进入左子树，最小值结点还不确定，最大值结点是当前结点\\n      # 递归进入右子树，最大值结点还不确定，最小值结点是当前结点\\n      return isValid(root.left, min_node, root) \\\\\\n          and isValid(root.right, root, max_node)  \\n\\n  return isValid(root, None, None)\\n\\n```&quot;,536872716]],[&quot;^1@&quot;,[249,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[249,&quot;^14&quot;,4,536872716]],[&quot;^1@&quot;,[249,&quot;^K&quot;,220,536872716]],[&quot;^1@&quot;,[249,&quot;^Y&quot;,1,536872716]],[&quot;^1@&quot;,[249,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,9276,&quot;^1I&quot;,10594],536872716]],[&quot;^1@&quot;,[249,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[249,&quot;^13&quot;,25,536872716]],[&quot;^1@&quot;,[249,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[249,&quot;^1L&quot;,4,536872716]],[&quot;^1@&quot;,[249,&quot;^15&quot;,&quot;^1M&quot;,536872716]],[&quot;^1@&quot;,[249,&quot;^1J&quot;,false,536872716]],[&quot;^1@&quot;,[249,&quot;^?&quot;,&quot;~u6259023d-acf0-46b7-8340-cdd758c3f174&quot;,536872716]],[&quot;^1@&quot;,[250,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[250,&quot;^[&quot;,&quot;线性形式：for/while 迭代；&quot;,536872716]],[&quot;^1@&quot;,[250,&quot;^X&quot;,&quot;^1E&quot;,536872716]],[&quot;^1@&quot;,[250,&quot;^K&quot;,219,536872716]],[&quot;^1@&quot;,[250,&quot;^Y&quot;,2,536872716]],[&quot;^1@&quot;,[250,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,553,&quot;^1I&quot;,591],536872716]],[&quot;^1@&quot;,[250,&quot;^17&quot;,25,536872716]],[&quot;^1@&quot;,[250,&quot;^13&quot;,219,536872716]],[&quot;^1@&quot;,[250,&quot;^12&quot;,25,536872716]],[&quot;^1@&quot;,[250,&quot;^1J&quot;,true,536872716]],[&quot;^1@&quot;,[250,&quot;^?&quot;,&quot;~u6259023d-eeaf-44fb-b7b6-5475409640f9&quot;,536872716]],[&quot;^1@&quot;,[251,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872716]],[&quot;^1@&quot;,[251,&quot;^[&quot;,&quot;## 5. 二叉树&quot;,536872716]],[&quot;^1@&quot;,[251,&quot;^X&quot;,&quot;^1E&quot;,536872716]]       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/code-editor.js"></script><script src="static/js/main.js"></script></body>
